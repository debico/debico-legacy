<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
	<div th:fragment="footer-scripts" class="row">

		<div th:replace="modal/contato :: modal"></div>
		<!-- Loader -->
		<div id="throbber"></div>

		<script
			src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		<script
			src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.3/fastclick.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/q.js/1.4.1/q.min.js"></script>
		<script
			src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
		<script
			src="//cdnjs.cloudflare.com/ajax/libs/jquery-placeholder/2.0.8/jquery.placeholder.min.js"></script>
		<script
			src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/js/vendor/jquery.cookie.js"></script>
		<script
			src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/js/foundation.min.js"></script>

		<script
			src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.12.0/jquery.validate.min.js"></script>
		<script
			src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.12.0/additional-methods.min.js"></script>
		<script
			src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment-with-locales.min.js"
			charset="utf-8"></script>
		<script
			src="//cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.66.0-2013.10.09/jquery.blockUI.min.js"></script>
		<script
			src="//cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.2/owl.carousel.min.js"></script>
		<script
			src="//cdnjs.cloudflare.com/ajax/libs/URI.js/1.15.2/URI.min.js"></script>
		<script th:src="@{/static/js/vendor/notify.min.js}"></script>
		<script th:src="@{/static/js/jquery.validate.methods.js}"
			type="text/javascript"></script>
		<script th:src="@{/static/js/blockui.defaults.js}"
			type="text/javascript"></script>
		<script th:src="@{/static/js/notify.defaults.js}"
			type="text/javascript"></script>
		<script th:src="@{/static/js/debico_utils.js}" type="text/javascript"
			charset="utf-8"></script>

		<script sec:authorize="isAuthenticated()" type="text/javascript"
			th:src="@{/static/js/model.js}" charset="utf-8"></script>

		<script type="text/javascript" th:inline="javascript">
			/*<![CDATA[*/
			  var APP = {
				version : /*[[${appversion != null ? appversion.version : ''}]]*/'',
				name : 'br.com.debico.ui'
			  };
			  /*]]>*/
		</script>

		<script sec:authorize="isAuthenticated()"
			th:src="@{/static/js/debico.js}" type="text/javascript"
			charset="utf-8"></script>
		<script sec:authorize="hasRole('ROLE_ADMIN')" type="text/javascript"
			th:src="@{/static/js/debico_admin.js}"></script>
		<script type="text/javascript" th:src="@{/static/js/initialize.js}"></script>
	</div>


	<div class="creditos clearfix" th:fragment="footer-copy">
		<div class="esquerda">DE BICO &copy; 2016 - Todos os direitos
			reservados.</div>
		<div class="direita">
			<span>
				Problemas?
				<a href="#" data-reveal-id="contato">D&ecirc; seu Feedback</a>
				|
			</span>
			Vers&atilde;o
			<a
				th:href="@{|https://bitbucket.org/ricardozanini/debico/issues?milestone=v${@environment.getProperty('br.com.debico.ui.web.app.version')}|}"
				th:text="${@environment.getProperty('br.com.debico.ui.web.app.version')}" target="_blank"></a>
			rev
			<span th:text="${@environment.getProperty('br.com.debico.ui.web.app.buildnumber')}"></span>
			<span class="round label"
				th:text="${@environment.getProperty('br.com.debico.ui.web.app.versionnews')}"></span>
		</div>
	</div>
</body>
</html>
