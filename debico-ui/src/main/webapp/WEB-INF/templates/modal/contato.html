<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<!-- transformar em widget -->
<body>
	<!-- contato -->
	<div id="contato" class="reveal-modal" data-reveal=""
		th:fragment="modal">
		<h4>Anseios? D&uacute;vidas? Cr&iacute;ticas? Sugest&otilde;es?</h4>
		<br />
		<form th:action="@{/contato/}" method="post" id="contato_form">
			<div class="row">
				<div class="large-12 columns">
					<label for="email">Email: <input type="email"
						id="remetente" name="remetente" required="required"
						th:value="${principal}"
						title="Parece que o seu email est&aacute; incorreto..." />
					</label>
				</div>
			</div>
			<div class="row">
				<div class="large-12 columns">
					<label for="nome">Assunto: <input type="text" id="assunto"
						name="assunto" required="required"
						title="Opa! T&aacute; esquecendo o assunto?" />
					</label>
				</div>
			</div>
			<div class="row">
				<div class="large-12 columns">
					<label for="mensagem">Mensagem <textarea
							placeholder="Sua mensagem" id="mensagem" name="mensagem"
							required="required" rows="3"
							title="Esqueceu de escrever a mensagem?"></textarea>
					</label>
				</div>
			</div>
			<div class="row">
				<div class="large-12 columns">
					<button type="submit" class="button">Vai!</button>
				</div>
			</div>
		</form>
		<a class="close-reveal-modal">&#215;</a>
		<script th:src="@{/static/js/pages/contato.js}" type="text/javascript"></script>
	</div>
</body>
</html>
